<mat-card>
  <mat-card-content>
    <h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input matInput type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Username is required</div>
        </div>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>

      </mat-form-field>

    </div>
    <div class="submit">

        <button class ="submit" mat-raised-button color="primary" >
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login</button>
        <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
    </div>
</form>
