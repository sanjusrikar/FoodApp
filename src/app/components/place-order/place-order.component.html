
<div class="grid-container">
  <h1 class="mat-h1">Menu</h1>
  <mat-grid-list cols="4" rowHeight="350px">
    <mat-grid-tile *ngFor="let food of foods " [colspan]=1 [rowspan]=1>
      <mat-card class="dashboard-card">
        <mat-card-header class="food-header">
          <mat-card-title>
            {{food.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <img mat-card-sm-img [src]="food.imageURL" role="region">
          <p class="mat-h3"> {{food.description}}
          </p>
          <div class="mat-body-2">Rs.{{food.Price}}</div>
        </mat-card-content>
        <mat-card-actions class="add-remove">
          <button (click)="addToCart(food)" mat-button>Add</button>
          <button (click)="removeFromCart(food)" mat-button>Remove</button>
          <mat-slider 
          class="cdk-focused"
          [step]="1"
          [min] = "0"
          [max] = "10" 
          [tickInterval]="1"
          aria-label="units"
          [thumbLabel]="true"
          (change)="getQuantity($event,food)"
          ></mat-slider>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-button-toggle class = "cartFooter" (click) = "test()">
    <mat-icon>add_shopping_cart</mat-icon>
  </mat-button-toggle>


</div>
