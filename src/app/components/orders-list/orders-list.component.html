
<table mat-table [dataSource]="orders" class="lessons-table mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.order_Id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <ng-container matColumnDef="total_price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> Rs.{{element.total_price}} </td>
    </ng-container>

    <ng-container matColumnDef="timeStamp">
        <th mat-header-cell *matHeaderCellDef> timeStamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
    </ng-container>

    <ng-container matColumnDef="Foods">
        <th mat-header-cell *matHeaderCellDef> Items </th>
        <td mat-cell *matCellDef="let element "> 
          <ng-container *ngFor="let food of element.foods">
            {{food.name}} : Rs.{{food.Price}} 
            <br>
            
          </ng-container>
          </td>
    </ng-container>

    <ng-container matColumnDef="actions">
		<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
		<mat-cell *matCellDef="let row;">
      <button mat-icon-button>
        <mat-icon>launch</mat-icon>        
      </button>
      <button mat-icon-button (click)="deleteOrder(row.order_Id)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </mat-cell>
	</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
