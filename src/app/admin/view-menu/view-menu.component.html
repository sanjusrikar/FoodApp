
<table mat-table [dataSource]="menus" class="lessons-table mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="order_Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.order_Id}} </td>
    </ng-container>
  
    <!-- Name Column -->

    <ng-container matColumnDef="Foods">
        <th mat-header-cell *matHeaderCellDef> Items </th>
        <td mat-cell *matCellDef="let element "> 
          <ng-container *ngFor="let food of element.foods">
            {{food.name}} : Rs.{{food.Price}} 
            <br>
            
          </ng-container>
          </td>
    </ng-container>

      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row;">
        <button mat-icon-button>
          <mat-icon>launch</mat-icon>        
        </button>
        <button mat-icon-button (click)="deleteMenu(row.Id)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
